# This is the cnn model used in the paper
# Farrokh Manzouri, et al. "A comparison of Energy Efficient Seizure Detectors for Implantable Neurostimulation Devices"

_target_: hannah.models.factory.factory.create_cnn
name: manzouri-cnn
norm:
  target: bn
act:
  target: relu
qconfig:
  _target_: hannah.models.factory.qconfig.get_trax_qat_qconfig
  config:
    bw_b: 8
    bw_w: 8
    bw_f: 8
    power_of_2: false  # Use power of two quantization for weights
    noise_prob: 0.8   # Probability of quantizing a value during training
conv:
  - target: forward
    stride: 1
    blocks:
      - target: conv1d
        kernel_size: 25
        padding: false
        act: true
        norm: true
        bias: false
        out_channels: 15
  - target: forward
    stride: 4
    blocks:
      - target: max_pool1d
        kernel_size: 4
        padding: false
      - target: conv1d
        kernel_size: 11
        padding: false
        act: true
        norm: true
        bias: false
        out_channels: 15

  - target: forward
    stride: 1
    blocks:
      - target: max_pool1d
        kernel_size: 4
        stride: 4
        padding: false
      - target: conv1d
        kernel_size: 11
        padding: false
        act: true
        norm: true
        bias: false
        out_channels: 10
