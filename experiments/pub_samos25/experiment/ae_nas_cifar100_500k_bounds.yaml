# @package _global_
defaults:
  - override /nas: aging_evolution_nas
  - override /model: embedded_vision_net
  - override /dataset: cifar100
  - override /nas/constraint_model: random_walk
  - override /nas/predictor: [macs]



model:
  num_classes: 100

  constraints:
    - name: weights

nas:
  budget: 600
  n_jobs: 1
  num_selected_candidates: 1
  total_candidates: 1
  bounds:
    val_error: 0.01
    total_weights: 500000
  sampler:
    population_size: 30
    sample_size: 20




seed: [1234]

experiment_id: "ae_nas_cifar100_w500000_bounds"
