# @package _global_
defaults:
  - override /nas: aging_evolution_nas
  - override /model: embedded_vision_net
  - override /dataset: cifar100
  - override /nas/constraint_model: random_walk


model:
  num_classes: 100

  constraints:
    - name: weights
      upper: &weights 100000

nas:
  budget: 1000
  n_jobs: 5
  num_selected_candidates: &candidates 20
  total_candidates: 60
  bounds:
    val_error: 0.1
    total_weights: *weights
  sampler:
    population_size: *candidates



seed: [1234]

experiment_id: "ae_nas_ap_cifar100_w100k"
