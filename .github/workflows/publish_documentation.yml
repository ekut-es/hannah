name: Build and Deploy Documentation
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@main
      with:
        submodules: recursive


    - name: Install Dependencies 🔧
      run: pip install --upgrade pydoc-markdown mkdocs pymdown-extensions

    - name: Build 🔧
      run: pydoc-markdown --build --site-dir _build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build/docs/_build
