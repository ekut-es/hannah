_target_: hannah.models.factory.create_cnn
name: conv_net_2d
norm:
  target: bn
act:
  target: relu
qconfig:
  _target_: hannah.models.factory.qconfig.get_trax_qat_qconfig
  config:
    bw_b: 8
    bw_w: 8
    bw_f: 8
    power_of_2: false  # Use power of two quantization for weights
    noise_prob: 0.5   # Probability of quantizing a value during training
conv:
  - target: forward
    stride: 2
    blocks:
      - target: conv2d
        kernel_size: 3
        act: true
        norm: true
        out_channels: 16
  - target: residual
    stride: 2
    blocks:
      - target: conv2d
        kernel_size: 3
        act: true
        norm: true
        out_channels: 32
      - target: conv2d
        kernel_size: 1
        parallel: true
        out_channels: 32
      - target: conv2d
        kernel_size: 3
        act: true
        norm: true
        out_channels: 32
  - target: residual
    stride: 2
    blocks:
      - target: conv2d
        kernel_size: 3
        act: true
        norm: true
        out_channels: 64
      - target: conv2d
        kernel_size: 3
        act: true
        norm: true
        out_channels: 64
  - target: residual
    stride: 2
    blocks:
      - target: conv2d
        kernel_size: 3
        act: true
        norm: true
        out_channels: 128
      - target: conv2d
        kernel_size: 1
        parallel: true
        out_channels: 128
      - target: conv2d
        kernel_size: 3
        act: true
        norm: true
        out_channels: 128
