DATASET: 'ScopeDataset'
DATA_PATH: '${hydra:runtime.cwd}/datasets/scope/sensor_data_v3/'
CLASS_NAMES: ['Car']

POINT_CLOUD_RANGE: [-70.4, -40, -3, 70.4, 40, 1]

DATA_SPLIT: {
    'train': [VEHICLE_01, VEHICLE_02, VEHICLE_03],
    'test': [VEHICLE_00],
    'all': [VEHICLE_00, VEHICLE_01, VEHICLE_02, VEHICLE_03],
}

INFO_PATH: {
    'train': [scope_infos_train.pkl],
    'test': [scope_infos_test.pkl],
    'all': [scope_infos_all.pkl],
}

SAVE_DETECTIONS: False
SAVE_DETECTION_VEHICLE: None

GET_ITEM_LIST: ["points"]
FOV_POINTS_ONLY: False # use all points since there is no camera

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
