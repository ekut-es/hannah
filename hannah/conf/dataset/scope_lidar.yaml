#          WORLD_SCALE_RANGE: [0.95, 1.05]


USE_COOP_POINT_DECORATION: True
# if adding more point features -> adjust NUM_REDUCED_CHANNELS to the number of extra features beside x,y,z in PVRCNN model config (PFE->SA_LAYER->raw_point->NUM_REDUCED_CHANNELS)
POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity', 'conf_car'],
    src_feature_list: ['x', 'y', 'z', 'intensity', 'conf_car'],
#    used_feature_list: ['x', 'y', 'z', 'intensity'],
#    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [ 0.05, 0.05, 0.1 ]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
