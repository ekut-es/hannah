defaults:
    - augmentation:
        - rand_augment
        - mixup
    - _self_


cls: hannah.datasets.vision.RICapsuleDataset
data_folder: ${hydra:runtime.cwd}/datasets/
download_folder: MISSING
dataset: ri_capsule
val_percent: 0.1
sampler: random
weighted_loss: false

split: official
normalize:
    mean:
        - 0.5
        - 0.5
        - 0.5
    std:
        - 0.5
        - 0.5
        - 0.5


resolution: [224,224]
