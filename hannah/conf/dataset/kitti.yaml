cls: hannah.datasets.Kitti.Kitti
dataset: kitti

testsets: ["realrain", "dawn_rain", "dawn_snow", "dawn_fog"]
testsets_pct: [100, 100, 0, 0] #gibt an wie viele Prozent an Bildern aus dem Datensatz verwendet werden
dev_pct: 20
train_pct: 80


