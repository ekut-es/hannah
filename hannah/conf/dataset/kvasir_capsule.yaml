defaults:
    - augmentation:
        - rand_augment
        - mixup

cls: hannah.datasets.vision.KvasirCapsuleDataset
data_folder: ${hydra:runtime.cwd}/datasets/
dataset: kvasir_capsule
val_percent: 0.1
sampler: random
weighted_loss: false

split: official
normalize:
    mean:
        - 0.5
        - 0.5
        - 0.5
    std:
        - 0.5
        - 0.5
        - 0.5

resolution: [224,224]
