data_folder: ${hydra:runtime.cwd}/datasets/
cls: hannah.datasets.activity.PAMAP2_Dataset
dataset: pamap2

test_pct: 10
dev_pct: 10
train_pct: 80

k_fold: 9

input_length: 100
samplingrate: 100

clear_download: False
variants: ["pamap2"]
data_split: []
noise_dataset: []
download_folder: ${dataset.data_folder}/downloads


