DATASET: 'LidarDataset'
DATA_PATH: '${hydra:runtime.cwd}/datasets/dense_clear_original'
VALIDATION_PATH: '${hydra:runtime.cwd}/datasets/dense_clear_original'
CLASS_NAMES: ['PassengerCar']

POINT_CLOUD_RANGE: [0, -40, -3, 70.4, 40, 1]

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [dense_infos_train.pkl],
    'test': [dense_infos_val.pkl],
}

GET_ITEM_LIST: ["points"]
FOV_POINTS_ONLY: True

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
