defaults:
    - config
    - _self_


experiment_id: nas_kws2
output_dir: characterize
auto_lr: false
print_metrics: false
data_monitor: false

seed: [1234]

trainer:
  max_epochs: 30

nas:
  parametrization:
    model:
      qconfig:
        config:
          bw_b: 0
          bw_w: [2,4,6,8,16,32]
          bw_f: [2,4,6,8,16,32]
      conv:
          min: 1
          max: 8
          choices:
            - target: [residual]
              stride: [1,2,4,8,16]
              blocks:
                min: 1
                max: 8
                choices:
                  - target: conv1d
                    kernel_size: [1,3,5,7,9,11]
                    stride: 1
                    act: [false, true]
                    parallel: false
                    norm: true
                    out_channels:
                      lower: 1
                      upper: 512
                      integer: true

  bounds:
    val_error: 0.06
    acc_clock_cycles: 25000
    acc_power: 0.00001
    acc_area: 200000



hydra:
    run:
      dir: ${output_dir}/${experiment_id}/${model.name}/
    sweep:
      dir: ${output_dir}/${experiment_id}/${model.name}/



