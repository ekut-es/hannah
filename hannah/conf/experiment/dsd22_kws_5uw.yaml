# @package _global_
defaults:
    - /nas: aging_evolution_nas
    - override /dataset: kws
    - override /features: mfcc
    - override /model: conv-net-trax
    - override /scheduler: 1cycle
    - override /optimizer: adamw
    - override /normalizer: fixedpoint
    - override /module: stream_classifier
    - override /backend: trax_ut
    - override /early_stopping: null

experiment_id: dsd22_kws_10uw

seed: [1234]

trainer:
  max_epochs: 30

scheduler:
  max_lr: 0.005

module:
  time_masking: 15
  frequency_masking: 10


nas:
  parametrization:
    backend:
      cols: [2,4,6,8,16]
      rows: null
    model:
      qconfig:
        config:
          bw_b: 0
          bw_w: [2,4,6,8]
          bw_f: [4,6,8]
      conv:
          min: 1
          max: 4
          choices:
            - target: [forward, residual]
              stride: [1,2,4,8,16]
              blocks:
                min: 1
                max: 4
                choices:
                  - target: conv1d
                    kernel_size: [1,3,5,7,9,11]
                    stride: 1
                    act: [false, true]
                    parallel: false
                    norm: true
                    out_channels: [4,8,12,16,20,24,28,32,36,40,44,48,52,56,60,64]

  bounds:
    val_error: 0.06
    acc_clock_cycles: 25000
    acc_power: 0.000005
    acc_area: 200000
  n_jobs: 8
