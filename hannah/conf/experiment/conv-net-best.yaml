# @package _global_

defaults:
  - override /optimizer: adamw
  - override /scheduler: 1cycle

experiment_id: best_hparams
dataset:
  train_snr_high: 700
  train_snr_low: 5.0
features:
  melkwargs:
    f_max: 8000.0
    f_min: 20.0
    hop_length: 128
    normalized: False
