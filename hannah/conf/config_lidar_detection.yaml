defaults:
    - base_config
    - override dataset: scope_lidar
    - override features: identity
    - override model: pv_rcnn_plus_plus
    - override scheduler: 1cycle
    - override optimizer: adam
    - override normalizer: null
    - override module: lidar_detection
    - _self_

optimizer:
    amsgrad: False
    betas: [0.95, 0.99]
    eps: 1e-08
    lr: 0.0004
    weight_decay: 0.001

scheduler:
    div_factor: 10
    pct_start: 0.4
    anneal_strategy: "cos"
    cycle_momentum: True
    base_momentum: 0.85
    max_momentum: 0.95
    final_div_factor: 10000.0
    last_epoch: -1

module:
    num_workers: 8
    batch_size: 1

trainer:
    max_epochs: 1
    deterministic: false
    gradient_clip_val: 10
    accumulate_grad_batches: 32

checkpoint:
    monitor: Car_3D_AP
    mode: max
    save_top_k: 1

experiment_id: coop_test_run

monitor:
  metric: Car_3D_AP
  direction: maximize

skip_final_eval: true

