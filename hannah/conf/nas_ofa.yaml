defaults:
    - dataset: kws
    - features: mfcc
    - model: ofa
    - scheduler: 1cycle
    - optimizer: sgd
    - normalizer: fixedpoint
    - module: stream_classifier
    - compress: null
    - trainer: default
    - checkpoint: default
    - backend: null
    - early_stopping: null
    - profiler: null
    - pruning: null
    - nas: ofa_nas
    - dataset/features: ${defaults.0.dataset}_${defaults.1.features}
      optional: true

experiment_id: nas_ofa
output_dir: trained_models
auto_lr: false
print_metrics: false
data_monitor: false

seed: [1234]

hydra:
    run:
      dir: ${output_dir}/${experiment_id}/${model.name}/
    sweep:
      dir: ${output_dir}/${experiment_id}/${model.name}/



