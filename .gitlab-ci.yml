stages:
  - build
  - test
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  POETRY_HOME: "$CI_PROJECT_DIR/.poetry"
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - cat /etc/os-release
  - source /etc/os-release
  - if [[ $ID == "debian" || $ID == "ubuntu" ]]; then
  - apt update
  - apt -y install mesa-utils python3-dev libblas-dev liblapack-dev libsndfile1-dev libsox-dev
  - else
  - yum install epel-release -y
  - yum install git sudo python36 -y
  - yum install wget curl -y
  - yum groupinstall 'Development Tools' -y
  - fi

  # Install poetry using recommended method
  - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3
  - export PATH=${POETRY_HOME}/bin:${PATH}

  # Work around: https://github.com/python-poetry/poetry/issues/3199
  - poetry config experimental.new-installer false

  # install and manage dependencies with poetry
  - poetry install

  # Show limits
  - ulimit -a


test_python_37:
  image: python:3.7
  stage: test
  script:
    - set -e
    - poetry run python3 -m pytest  -v --cov=hannah test
  tags:
    - docker
    - nfs
  interruptible: true

test_python_38:
  stage: test
  image: python:3.8
  script:
    - set -e
    - poetry run python3 -m pytest  -v --cov=hannah test
    - pydoc-markdown --build --site-dir _build
  tags:
    - docker
    - nfs
  interruptible: true
  except:
    - branches


test_python_39:
  stage: test
  image: python:3.9
  script:
    - set -e
    - poetry run python3 -m pytest -v --cov=hannah test
  tags:
    - docker
    - nfs
  interruptible: true

build_docs:
  stage: deploy
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    paths:
      - .cache/pip
      - venv

  before_script:
    - python3 -m virtualenv venv
    - source venv/bin/activate
    - pip install --upgrade pydoc-markdown mkdocs pymdown-extensions

  allow_failure: true
  script:
    - pydoc-markdown --build --site-dir /afs/wsi/home/gerum/public_html/hannah
  tags:
    - afs
    - native
  only:
    - master

build_image:
  stage: build
  before_script:  [""]
  image:
    name: quay.io/singularity/singularity:v3.7.3
    entrypoint: [""]

  tags:
    - docker
    - privileged
  script:
    - set -e
    - cd ml_cloud
    - ./build_image.sh
  artifacts:
    paths:
      - ml_cloud/ml_cloud.simg
    expire_in: 1 day
  only:
    - master


deploy_image:
  stage: deploy
  before_script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$ML_CLOUD_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

  image:
    name: quay.io/singularity/singularity:v3.7.3
    entrypoint: [""]

  tags:
    - docker
    - privileged
  script:
    - cd ml_cloud
    - scp ml_cloud.simg cgerum05@134.2.168.52:/home/bringmann/cgerum05
  dependencies:
    - build_image
  only:
    - master
