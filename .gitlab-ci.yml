stages:
  - build
  - test
  - deploy
  - deploy_test
  - run

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  POETRY_HOME: "$CI_PROJECT_DIR/.poetry"
  GIT_SUBMODULE_STRATEGY: recursive
  DEBIAN_FRONTEND: "noninteractive"

before_script:
  - apt update
  - apt -y install mesa-utils python3-dev libblas-dev liblapack-dev libsndfile1-dev libsox-dev cmake ninja-build


  # Install poetry using recommended method
  - curl -sSL https://install.python-poetry.org/ | python3
  - export PATH=${POETRY_HOME}/bin:${PATH}

  # Work around: https://github.com/python-poetry/poetry/issues/3199
  - poetry config experimental.new-installer false

  # install and manage dependencies with poetry
  - poetry install -E vision

  # Show limits
  - ulimit -a

test_python_38:
  stage: test
  image: python:3.8
  script:
    - set -e
    - poetry run python3 -m pytest  -v --cov=hannah test
  tags:
    - docker
  interruptible: true
  dependencies: []

test_tvm:
  stage: test
  image: python:3.9
  script:
    - set -e
    - apt-get install -y llvm-dev libclang-dev
    - poetry run external/hannah-tvm/scripts/install_full.sh
    - poetry install -E tvm -E vision
    - poetry run python -m pytest  -v --cov=hannah --cov external/hannah-tvm test external/hannah-tvm/test
  tags:
    - docker
    - nfs
  interruptible: true
  only:
    - master
    - main
    - /.*tvm.*/

test_python_39:
  stage: test
  image: python:3.9
  script:
    - set -e
    - "echo 'import coverage; coverage.process_startup()' > sitecustomize.py"
    - export PYTHONPATH=$PWD
    - export COVERAGE_PROCESS_START=$PWD/.coveragerc
    - poetry run coverage run --source hannah -m pytest test
    - unset PYTHONPATH
    - unset COVERAGE_PROCESS_START
    - poetry run coverage report
    - poetry run coverage xml
  tags:
    - docker
  interruptible: true
  artifacts:
    reports:
      cobertura: coverage.xml
  dependencies: []

build_docs:
  stage: deploy
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    paths:
      - .cache/pip
      - venv

  before_script:
    - python3 -m virtualenv venv
    - source venv/bin/activate
    - pip install --upgrade pydoc-markdown mkdocs pymdown-extensions

  allow_failure: true
  script:
    - pydoc-markdown --build --site-dir /afs/wsi/home/gerum/public_html/hannah
  tags:
    - afs
    - native
  only:
    - master
    - main

  # Empty dependencies to disable artifacts passing
  dependencies: []

build_image:
  stage: build
  before_script:
    # Install poetry using recommended method
    - apk add python3
    - apk add curl
    - curl -sSL https://install.python-poetry.org/ | python3
    - export PATH=${POETRY_HOME}/bin:${PATH}
  image:
    name: quay.io/singularity/singularity:v3.7.3
    entrypoint: [""]

  tags:
    - docker
    - privileged
  script:
    - set -e
    - cd ml_cloud
    - ./build_image.sh
  artifacts:
    paths:
      - ml_cloud/ml_cloud.sif
    expire_in: 1 day
  only:
    - master
    - main
    - /.*container.*/

test_image:
  stage: test
  before_script: [""]
  image:
    name: quay.io/singularity/singularity:v3.7.3
    entrypoint: [""]

  tags:
    - docker
    - privileged
  script:
    - singularity run --no-home --bind $PWD ml_cloud/ml_cloud.sif  python -m hannah.train trainer.fast_dev_run=True
  dependencies:
    - build_image
  only:
    - master
    - main
    - /.*container.*/

deploy_image:
  stage: deploy
  before_script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$ML_CLOUD_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

  image:
    name: quay.io/singularity/singularity:v3.7.3
    entrypoint: [""]

  tags:
    - docker
    - privileged
  script:
    - cd ml_cloud
    - scp ml_cloud.sif cgerum05@134.2.168.52:/mnt/qb/work/bringmann/cgerum05
  dependencies:
    - build_image
    - test_image
  only:
    - master
    - main
    - /.*container.+/


